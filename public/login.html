<body class="loginPage">

  <header class="inner">
    <div class="logo"><a href="/"></a>
      <i class="fas fa-running"></i> Team Up</a>
    </div>

    <nav class="navbar">
      <ul class="nav_links">
        <li><a class="nav-link" href="/main">Sports</a></li>

        <li><a class="nav-link" href="/logout">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 loginCol">
        <h2 id="login">Login</h2>

        <form class="login">

          <div class="form-group">
            <label for="Email1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="Password1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>

        </form>

      </div>
    </div>
  </div>

  <footer class="sticky-footer" class="py-3 bg-dark text-white-50" style="margin-top:0px;">
    <div class="container text-center">
        <small>Copyright &copy; Your Website</small>
    </div>
</footer>
