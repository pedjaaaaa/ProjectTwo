<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="./stylesheets/style.css" rel="stylesheet">
    <title>Kickball Chatroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .jumbotron {
            margin: 0px;
            padding: 10px;
            font-size: 50px;
            text-align: center;
            background-color: lightblue;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        .userName {
            color: blue;
            font-size: 12pt;
        }

        .msg {
            background-color: lightblue;
            color: black;
            font-size: 16pt;
        }
    </style>
</head>

<body>
    <div class="jumbotron">Kickball</div>

    <div class="container">
        <div class="row">
            <div class="col-6 map" id="map"></div>
            <div class="col-6">
                <ul id="messages"></ul>
                <form action="">
                    <input id="m" autocomplete="off" /><button>Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-VF7nGUXZizMU85BJnAQ06Qg_acuZYJw&callback=init"></script>

<script>
    // GOOGLE MAPS
    let latArray = [];
    let lonArray = [];
    let finalLat;
    let finalLong;
    let service;

    var getPosition = function (options) {
        return new Promise(function (resolve, reject) {
            navigator.geolocation.getCurrentPosition(resolve, reject, options);
        });
    }

    getPosition()
        .then((position) => {
            console.log(position);
            let lat = position.coords.latitude;
            let long = position.coords.longitude;

            latArray.push(lat);
            lonArray.push(long);
            geolat();
            geolong();
            init(finalLat, finalLong);
        })
        .catch((err) => {
            console.error(err.message);
        });

    function geolat() {
        for (i = 0; i < latArray.length; i++) {
            sum = 0;
            sum += latArray[i++];
            finalLat = sum / i;
            console.log(finalLat);
        }
    };

    function geolong() {
        for (i = 0; i < lonArray.length; i++) {
            sum = 0;
            sum += lonArray[i++];
            finalLong = sum / i;
            console.log(finalLong);
        }
    };

    function init(finalLat, finalLong) {
        new google.maps.Map(document.getElementById('map'), {
            center: { lat: 47.608013, lng: -122.335167 },
            zoom: 15
        });
    }

// CHAT APPLICATION
    let username;

    $.get("/api/user_data").then(function (data) {
        $(".member-name").text(data.email);
        username = data.username;
        console.log(data);
        console.log(username);
    });

    $(function () {
        var socket = io();
        $('form').submit(function (e) {
            e.preventDefault(); // prevents page reloading
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });

        socket.on('chat message', function (msg) {
            $('#messages').append($(`<div class="userName">`).append(`${username}:`));
            $('#messages').append($('<p class="msg">').text(msg));
        });
    });
</script>

</html>
