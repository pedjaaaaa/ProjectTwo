    <style>

        #jumbotron1 {

<body>

    <div class="row">
        <div class="col-6">
            <div style="height: 100vh" id="map"></div>
        </div>
        <div class="col-6">
            <!-- <div class=“jumbotron” id="jumbotron1"></div> -->
            <ul id="messages"></ul>
            <form action="">
                <input id="m" autocomplete="off" /><button>Send</button>
            </form>
        </div>
    </div>
</body>
<script src="/js/chat.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-VF7nGUXZizMU85BJnAQ06Qg_acuZYJw&callback=init"></script>

<script>
    // GOOGLE MAPS
    let latArray = [];
    let lonArray = [];
    let finalLat;
    let finalLong;
    let service;

    var getPosition = function (options) {
        return new Promise(function (resolve, reject) {
            navigator.geolocation.getCurrentPosition(resolve, reject, options);
        });
    }

    getPosition()
        .then((position) => {
            console.log(position);
            let lat = position.coords.latitude;
            let long = position.coords.longitude;

            latArray.push(lat);
            lonArray.push(long);
            geolat();
            geolong();
            init(finalLat, finalLong);
        })
        .catch((err) => {
            console.error(err.message);
        });

    function geolat() {
        for (i = 0; i < latArray.length; i++) {
            sum = 0;
            sum += latArray[i++];
            finalLat = sum / i;
            console.log(finalLat);
        }
    };

    function geolong() {
        for (i = 0; i < lonArray.length; i++) {
            sum = 0;
            sum += lonArray[i++];
            finalLong = sum / i;
            console.log(finalLong);
        }
    };

    function init(finalLat, finalLong) {
        new google.maps.Map(document.getElementById('map'), {
            center: { lat: 47.608013, lng: -122.335167 },
            zoom: 15
        });
    }

    // CHAT APPLICATION
    let username;

    $.get("/api/user_data").then(function (data) {
        $(".member-name").text(data.email);
        username = data.username;
        console.log(data);
        console.log(username);
    });

    // $.get("/chat/:sport").then(function (req) {
    //     console.log(req.params)
    //     //$("#jumbotron1").text(sport);
    // });

    $(function () {
        var socket = io();
        // Sending chat message
        $('form').submit(function (e) {
            e.preventDefault(); // prevents page reloading
            let chatMsg = {
                "sender": username,
                "msg": $('#m').val()
            }
            console.log(`Sent Message: ${JSON.stringify(chatMsg)}`);
            socket.emit('chat message', JSON.stringify(chatMsg));
            $('#m').val('');
            return false;
        });

        // Receiving chat message to show
        socket.on('chat message', function (msg) {
            // let chatMsg = {
            //     "sender": "Fred",
            //     "msg": msg
            // }
            let chatMsg = JSON.parse(msg);
            $('#messages').append($(`<div class="userName">`).append(`${chatMsg.sender}:`));
            $('#messages').append($('<p class="msg">').text(chatMsg.msg));
        });
    });
</script>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbGlgrbYUOVKntBDbCnVlEZrVYAA7VYpY&libraries=places&callback=initMap"
    async defer></script>
