<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sports</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="./stylesheets/style.css" rel="stylesheet">
</head>

<body class="signUpPage">

  <header class="inner">
    <div class="logo"><a href="/">
        <i class="fas fa-running"></i> Team Up</a>
    </div>

    <nav class="navbar">
      <ul class="nav_links">
        <!-- <li><a class="nav-link" href="/main">Sports</a></li> -->
        <li><a class="nav-link" href="/login">Log In</a></li>
        <li><a class="nav-link" href="/signup">Sign Up</a></li>
        <!-- <li><a class="nav-link" href="/logout">Log Out</a></li> -->
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 signUpCol">
        <h2 id="signUp">Sign Up</h2>

        <form class="signUpForm" action="/api/signup" method="POST">

          <div class="form-group">
            <label for="userName">User Name</label>
            <input type="name" name="username" class="form-control" id="username-input" placeholder="Username">
          </div>

          <div class="form-group">
            <label for="Email1">Email address</label>
            <input type="email" name="email" class="form-control" id="email-input" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="Password1">Password</label>
            <input type="password" name="password" class="form-control" id="password-input-1" placeholder="Password">
          </div>

          <div class="form-group">
            <label for="Password1">Confirm Password</label>
            <input type="password" class="form-control" id="password-input-2" placeholder="Confirm Password">
          </div>

          <button type="submit" class="btn btn-primary" id="signUpButton">Sign Up</button>

        </form>

      </div>
    </div>
  </div>

  <footer class="sticky-footer" class="py-3 bg-dark text-white-50" style="margin-top:0px;">
    <div class="container text-center">
        <small>Copyright &copy; Your Website</small>
    </div>
</footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="js/signup.js" type="text/javascript"></script>

</body>

</html>
