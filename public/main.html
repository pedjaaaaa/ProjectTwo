<body class="main">

    <header class="inner">
        <div class="logo"><a href="index.html">
                <i class="fas fa-running"></i> Team Up</a>
        </div>

        <nav class="navbar">
            <ul class="nav_links">

    <div class="container-fluid">
        <!-- <div class="row">            
            <div class="col-sm-6 col-sm-offset-0 welcomeBox">
                <h2>Welcome!! <span class="member-name"></span></h2>
            </div>
        </div> -->
        <section id="container">
            <section>
                <div class="layer">
                    <h2 class="box">Welcome!! <span class="member-name"></span></h2>
                </div>
            </section>
        </section>

        <div class="row">
            <div class="col-sm-12">

                <div id="my-slider" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                        <li data-target="#my-slider" data-slide-to="1"></li>
                        <li data-target="#my-slider" data-slide-to="2"></li>
                    </ul>

                    <!-- Slideshow -->
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="./img/carousel/out-001.png" class="img-fluid" alt="sports" />
                        </div>
                        <div class="d-flex h-100 align-items-center justify-content-center  carousel-caption">
                            
                            <h1><b>The real outdoor sport is calling</b></h1>
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/out-002.png" class="img-fluid" alt="sports" />
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/out-003.png" class="img-fluid" alt="sports" />
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#my-slider" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#my-slider" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

            </div>
        </div>
    </div>


    <div class="container">
        <div class="row justify-content-center">

            <div class="col-sm-12" style="margin-top:30px">
                <h2> Choose your Sport!!</h2>
                <br>
                <form>
                    <div class="form-group">
                        <label for="sport">Pick a Sport</label>
                        <select class="form-control" id="sport">
                            <option value=""></option>
                            <option value="soccer">Soccer</option>
                            <option value="flagfootball">Flag Football</option>
                            <option value="kickball">Kick Ball</option>
                        </select>
                    </div>

                    <!-- <div class="form-group">
                        <label for="day">Pick a Day of the Week</label>
                        <select class="form-control" id="day">
                            <option></option>
                            <option>Sunday</option> 
                            <option>Monday</option>

                            <option>Wednesday</option>
                            <option>Thursday</option>

                            <option>Saturday</option>
                        </select>
                    </div> -->

                    <button type="button" class="btn btn-success" href="/chat/:sport" type="submit" value="Submit" id="sportButton">Submit</button>

                </form>

            </div>
        </div>
    </div>

    <footer class="sticky-footer" class="py-3 bg-dark text-white-50" style="margin-top:0px;">
        <div class="container text-center">
            <small>Copyright &copy; Your Website</small>
