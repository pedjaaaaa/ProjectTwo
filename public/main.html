<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="./stylesheets/style.css" rel="stylesheet">
</head>

<body class="selectionPage">

    <header class="inner">
        <div class="logo"><a href="index.html">
                <i class="fas fa-running"></i> Team Up</a>
        </div>

        <nav class="navbar">
            <ul class="nav_links">
                <li><a class="nav-link" href="/main">Sports</a></li>
                <li><a class="nav-link" href="/login">Log In</a></li>
                <li><a class="nav-link" href="/signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                <div id="my-slider" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                        <li data-target="#my-slider" data-slide-to="1"></li>
                        <li data-target="#my-slider" data-slide-to="2"></li>
                    </ul>

                    <!-- Slideshow -->
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="./img/carousel/out-01.png" width="1100" height="450" alt="sports" />
                        </div>
                        <div class="d-flex align-items-center justify-content-center min-vh-100 carousel-caption">
                            <h1><b>The real outdoor sports is calling</b></h1>
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/out-02.png" width="1100" height="450" alt="sports" />
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carousel/out-03.png" width="1100" height="450" alt="sports" />
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#my-slider" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#my-slider" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

            </div>
        </div>
    </div>


    <div class="container">
        <div class="row justify-content-center">

            <div class="col-sm-12" style="margin-top:30px">
                <h2> Choose your Sport!!</h2>
                <br>
                <form>
                    <div class="form-group">
                        <label for="sport">Pick a Sport</label>
                        <select class="form-control" id="sport">
                            <option value=""></option>
                            <option value="soccer">Soccer</option>
                            <option value="flagfootball">Flag Football</option>
                            <option value="kickball">Kick Ball</option>
                        </select>
                    </div>

                    <!-- <div class="form-group">
                        <label for="day">Pick a Day of the Week</label>
                        <select class="form-control" id="day">
                            <option></option>
                            <option>Sunday</option>
                            <option>Monday</option>
                            <option>Tuesday</option>
                            <option>Wednesday</option>
                            <option>Thursday</option>
                            <option>Friday</option>
                            <option>Saturday</option>
                        </select>
                    </div> -->
                    <button type="button" class="btn btn-success" href="/chat/:sport" type="submit" value="Submit" id="sportButton">Submit</button>
                </form>

            </div>
        </div>
    </div>

    <footer id="sticky-footer" class="py-3 bg-dark text-white-50" style="margin-top:40px">
        <div class="container text-center">
            <small>Copyright &copy; Your Website</small>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>

</body>

</html>
